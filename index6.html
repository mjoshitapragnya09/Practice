<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Georgia", serif;
      color: #2e3b32;
    }
    body {
      background-color: #f4f0e9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 750px;
      background-color: #f8f5ef;
      border: 4px solid #dcd4c9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .section {
      padding: 40px;
      border-bottom: 2px solid #d4cdc3;
    }
    .top-text {
      font-size: 12px;
      letter-spacing: 1px;
      color: #4c4a3f;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .line {
      border-top: 1px solid #7d776b;
      margin-bottom: 15px;
    }
    .main-text {
      font-size: 34px;
      line-height: 1.4;
      color: #2e3b32;
    }
    .main-text span {
      font-weight: bold;
      color: #2e3b32;
    }
    .green {
      background-color: #6e7c69;
      color: #f3f0e6;
    }

    .green .main-text span {
      color: #fff;
    }

    .green .line {
      border-color: #e7e1d3;
    }
    .bottom {
      padding-bottom: 50px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <p class="top-text">EVERYONE NEEDS INFINITE DREAMS</p>
      <div class="line"></div>
      <p class="main-text">
        <span>Enid</span> is an amplification studio that builds brands that <span>resound.</span>
      </p>
    </div>
    <div class="section green">
      <p class="top-text">EACH NEW IDEA DEFINED</p>
      <div class="line"></div>
      <p class="main-text">
        We stand firm on <span>our values</span> that sit central to <span>everything we do.</span>
      </p>
    </div>
    <div class="section bottom">
      <p class="top-text">EVERY NOTE IS DISTINCT</p>
      <div class="line"></div>
      <p class="main-text">
        We <span>deep-dive</span> into your back catalogue to understand the <span>beat.</span>
      </p>
    </div>
  </div>

</body>
</html>
