<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grand Launch Invitation</title>

<style>
  body {
    background-color: #D8A8A1;
    font-family: 'Poppins', Arial, sans-serif;
    color: #4F3B2E;
    margin: 0;
    padding: 0;
  }

  .invitation {
    border: 3px solid #C8A152; 
    width: 50%;
    margin: 60px auto;
    background-color: #FFF9F4; 
    text-align: center;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(200, 161, 82, 0.3);
  }
  .logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #C8A152;
    display: block;
    margin: 0 auto 20px;
    object-fit: cover; 
    box-shadow: 0 0 15px rgba(200, 161, 82, 0.4);
  }

  h2 {
    color: #6B4E3D;
    font-size: 28px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    line-height: 1.6;
  }

  .symbol {
    width: 300px;
    display: block;
    margin: 25px auto;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(107, 78, 61, 0.3);
  }

  button {
    background-color: #C8A152; /* gold */
    color: #FFF9F4;
    border: none;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #B38C43; 
  }

  .mission {
    font-style: italic;
    color: #6B4E3D;
    margin-top: 15px;
  }
</style>
</head>
<body>

  <div class="invitation">
    <img src="https://i.pinimg.com/736x/d9/b4/8b/d9b48b9215d3003482b974e3c735981a.jpg" 
         alt="Butterfly Logo" class="logo">

    <h2>You're Invited to Our Grand Launch!</h2>

    <p><strong>Date:</strong> 25th November 2025</p>
    <p><strong>Time:</strong> 6:00 PM onwards</p>
    <p><strong>Venue:</strong> The Rosewood Banquet, Hyderabad</p>

    <p class="mission">At GlowBean, we believe beauty begins with nature and passion.</p>

    <img src="https://i.pinimg.com/736x/98/bb/17/98bb17afb16ae63e2f73f1255456d217.jpg" 
         alt="Company Symbol" class="symbol">

    <button>Join Now!</button>
  </div>

</body>
</html>
