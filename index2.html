<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5; 
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #ffb6c1;
      color: white;
      padding: 15px;
    }

    main {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ffccda;
      color: #333;
    }

    tfoot td {
      text-align: left;
      font-weight: bold;
      background-color: #ffe4ec;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <header>
    <h1>ABC High School</h1>
    <p>Student Report Card</p>
  </header>

  <main>
    <h2>Marks Table</h2>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks Obtained</th>
          <th>Maximum Marks</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>English</td>
          <td>85</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Mathematics</td>
          <td>90</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>88</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Social Studies</td>
          <td>84</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Computer</td>
          <td>95</td>
          <td>100</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Total Marks: Four Hundred Forty Two Out of Five Hundred</td>
        </tr>
        <tr>
          <td colspan="3">Signature: _________________________</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <button>Print Report Card</button>
  </footer>
</body>
</html>
