<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-box">

        <h2 class="title">Highest & <br> Average CTC</h2>

        <div class="inner-card">
            <p class="label">Expected Increase in<br>Salary Potential</p>
            <h3 class="value">60%</h3>
        </div>

        <div class="inner-card">
            <p class="label">Average CTC</p>
            <h3 class="value">₹6.1 LPA</h3>
        </div>

        <div class="inner-card">
            <p class="label">Highest CTC</p>
            <h3 class="value">₹36 LPA</h3>
        </div>

    </div>

</body>
</html>
