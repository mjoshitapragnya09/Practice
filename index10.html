<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Layout Exercise</title>
  <style>
    :root{
      --max-width:1000px;
      --gap:18px;
      --radius:6px;
      --pad:22px;
      --bg:#f6f7fb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 16px;
      color:#333;
    }

    .wrap{
      max-width:var(--max-width);
      margin:0 auto;
    }

    h1{font-size:18px;margin:0 0 18px 6px;color:#2b2b2b}

    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      background:transparent;
      padding:6px;
    }

    .tile{
      flex: 1 1 calc((100% - (var(--gap) * 2)) / 3);
      min-width:200px;
      aspect-ratio: 16 / 9; 
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:600;
      font-size:40px;
      border-radius:var(--radius);
      box-shadow:0 2px 0 rgba(0,0,0,0.06) inset;
      position:relative;
      border:6px solid rgba(255,255,255,0.85); 
    }
    .c-orange{background:#ff5a00}
    .c-blue{background:#3f6fe8}
    .c-yellow{background:#ffd400;color:#3b3b3b}
    .c-purple{background:#7c2ee6}
    .c-green{background:#2fc24a}
    .c-cyan{background:#1bb9e6}
    .c-peach{background:#ff9478;color:#6c2b1f}
    .c-teal{background:#22b3aa}
    .c-maroon{background:#6a0c04}
    .tile span{
      display:inline-block;
      transform:translateY(-4px);
      text-align:center;
    }
    @media (max-width:740px){
      .tile{flex:1 1 calc((100% - var(--gap)) / 2)}
    }
    @media (max-width:420px){
      .tile{flex:1 1 100%; aspect-ratio: 3/1}
      .tile{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Simple 3Ã—3 tile layout (flexbox)</h1>
    <div class="grid">
      <div class="tile c-orange"><span>2.</span></div>
      <div class="tile c-blue"><span>3.</span></div>
      <div class="tile c-yellow"><span>4.</span></div>

      <div class="tile c-purple"><span>5.</span></div>
      <div class="tile c-green"><span>6.</span></div>
      <div class="tile c-cyan"><span>1.</span></div>

      <div class="tile c-peach"><span>7.</span></div>
      <div class="tile c-teal"><span>8.</span></div>
      <div class="tile c-maroon"><span>9.</span></div>
    </div>
  </div>
</body>
</html>
