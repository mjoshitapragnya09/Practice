<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="5" >
        <tr>
            <td>
                Color Name
            </td>
             <td>
                Color Code
            </td>
             <td>
                Color
            </td>
        </tr>
        <tr>
           <td>Red</td>
            <td>#FF0000</td>
            <td bgcolor="#FF0000"></td>
        </tr>
        <tr>
           <td>Yellow</td>
            <td>#fff000</td>
            <td bgcolor="#FFF000"></td>
        </tr>
    </table>
</body>
</html>
