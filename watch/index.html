<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-box">

        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Product Image" class="product-img">

        <h3 class="product-name">SAMSUNG Galaxy Watch6 LTE</h3>

        <p class="product-subtitle">Graphite Strap, 44mm</p>

        <div class="rating-row">
            <span class="rating">4.3 ★</span>
            <span class="rating-count">(973)</span>
            <img src="assured.png" class="assured-logo">
        </div>

        <div class="price-row">
            <span class="price">₹18,999</span>
            <span class="old-price">₹41,999</span>
            <span class="discount">54% off</span>
        </div>

        <p class="bank-offer">Bank Offer</p>

        <button class="buy-btn">Buy Now</button>

    </div>

</body>
</html>
