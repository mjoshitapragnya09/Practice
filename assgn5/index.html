<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Hiring Partners</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .partners-container {
            width: 100%;
            margin: auto;
            padding: 30px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .logo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .logo-grid div {
            width: 120px;
            height: 120px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            transition: 0.3s;
        }

        .logo-grid div:hover {
            transform: scale(1.05);
            border-color: #a30dff;
        }

        .logo-grid img {
            width: 100%;
            height: auto;
        }
    </style>

</head>
<body>

    <h1>Masai Hiring Partners</h1>

    <div class="partners-container">
        <div class="logo-grid">

     
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/moneytap_d5a6c9d532.svg"></div>
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/urbanpiper_2884348a0b.svg"></div>
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_a5c1ce2bc6.svg"></div>

            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/bharatpe_a3a5a3f552.svg"></div>
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/salesken_baefe048ac.svg"></div>
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/vyapar_3f3770ebb5.svg"></div>

            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/capgemini_31a863e94f.svg"></div>
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/simplilearn_f8af8de923.svg"></div>
            <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pagarbook_2746958f65.svg"></div>

            

      

        </div>
    </div>

</body>
</html>
