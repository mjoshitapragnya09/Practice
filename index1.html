<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; 
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    main {
      margin: 30px auto;
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    p {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    legend {
      font-weight: bold;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ff80aa;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
    }

    input[type="submit"]:hover {
      background-color: #ff4d94;
    }

    footer {
      margin-top: 20px;
      padding: 15px;
    }

    footer a {
      color: #cc0066;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.pinimg.com/1200x/ef/c8/3b/efc83bdb754556ae367646e5e7b71337.jpg" alt="Welcome Image">
  </header>

  <main>
    <h1> Welcome to My Website</h1>
    <p>Join our community by signing up below!</p>

    <form>
      <fieldset>
        <legend>Signup Form</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <fieldset>
          <legend>Gender:</legend>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
          </div>
        </fieldset>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <input type="submit" value="Signup">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
    <a href="https://www.google.com" target="_blank">Click here</a>
  </footer>
</body>
</html>
